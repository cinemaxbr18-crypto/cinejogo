<!DOCTYPE html>
<html>
<head>
    <title>Jogo da Mem√≥ria</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 0; margin: 0; }
        #memory-grid {
            width: 340px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .card {
            width: 75px;
            height: 75px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5px;
            line-height: 75px;
            font-size: 30px;
            font-weight: bold;
        }
        .card-back {
            background-color: #2196F3;
            color: white;
            transform: rotateY(0deg);
        }
        .card-front {
            background-color: #ffffff;
            color: #333;
            transform: rotateY(180deg);
        }
        .matched { visibility: hidden; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <h3>Jogo 3: Jogo da Mem√≥ria</h3>
    <div id="memory-grid"></div>
    <p>Pares Encontrados: <span id="matches">0</span> de 8</p>
    <button onclick="startGame3()">Come√ßar</button>

    <script>
        const symbols = ['‚≠ê', 'üçÑ', 'üöÄ', 'üëΩ', 'üçî', 'üíé', 'üé®', 'üß©'];
        const totalCards = 16;
        const grid = document.getElementById('memory-grid');
        const matchesEl = document.getElementById('matches');
        
        let cards = [];
        let flippedCards = [];
        let lockBoard = false;
        let matchesFound = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            grid.innerHTML = '';
            matchesFound = 0;
            matchesEl.textContent = matchesFound;

            let gameSymbols = shuffle([...symbols, ...symbols]);

            for (let i = 0; i < totalCards; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = gameSymbols[i];

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-back">?</div>
                        <div class="card-face card-front">${gameSymbols[i]}</div>
                    </div>
                `;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
                cards.push(card);
            }
        }

        function flipCard() {
            if (lockBoard || this.classList.contains('flipped')) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                lockBoard = true;
                checkForMatch();
            }
        }

        function checkForMatch() {
            const isMatch = flippedCards[0].dataset.symbol === flippedCards[1].dataset.symbol;
            
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            setTimeout(() => {
                flippedCards.forEach(card => card.classList.add('matched'));
                resetBoard();
                matchesFound++;
                matchesEl.textContent = matchesFound;

                if (matchesFound === 8) {
                    alert('Parab√©ns! Voc√™ ganhou!');
                }
            }, 800);
        }

        function unflipCards() {
            setTimeout(() => {
                flippedCards.forEach(card => card.classList.remove('flipped'));
                resetBoard();
            }, 1200);
        }

        function resetBoard() {
            [flippedCards, lockBoard] = [[], false];
        }

        function startGame3() {
            createBoard();
        }
    </script>
</body>
</html>
